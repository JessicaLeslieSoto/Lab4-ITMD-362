<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>HTML Form Elements</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
    <link href="https://fonts.googleapis.com/css?family=Crete+Round%7CRusso+One" rel="stylesheet">
</head>
<body>
<main id="content">
  <form method="get" action="#null">
    <h1 id="titles">Gossip Girl Newsletter</h1>
    <p style="text-align: center;">
    <br>
      <p>
      Gossip Girl here! Your one and only source into the scandalous lives of Manhattanâ€™s elite
      </p>
    <ol>
      <li id="input-email">
      <p style="text-align: center;">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" pattern="^.+@.+$" />
      </li>
      <li id="input-age-verification">
       <p style="text-align: center;">
        <input type="checkbox" id="age-verification" name="age-verification" value="18" />
        <label for="age-verification">I am 18 years of age or older and there is no denying that this is true</label>
      </li>
      <li id="input-submit">
       <p style="text-align: center;">
        <input type="submit" name="submit" id="submit" value="Subscribe" />
        </p>
      </li>
    </ol>
  </form>
</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
